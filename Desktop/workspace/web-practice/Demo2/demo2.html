<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单计算器</title>
    <script src="app.js"></script>
</head>
<body>
<table border="3" cellspacing="10">
    <tr>
        <td>
            <input type="text" id="txtnum" size="13" value="0" style="text-align: right">
        </td>
        <td align="center">
            <input type="button" id="b0" value="C" onclick="txtnum.value = '0';tatol = 0">
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <td><input type="button" id="b1" value="7" onclick="num('7')"></td>
                    <td><input type="button" id="b2" value="8" onclick="num('8')"></td>
                    <td><input type="button" id="b3" value="9" onclick="num('9')"></td>
                </tr>
                <tr>
                    <td><input type="button" id="b5" value="4" onclick="num('4')"></td>
                    <td><input type="button" id="b6" value="5" onclick="num('5')"></td>
                    <td><input type="button" id="b7" value="6" onclick="num('6')"></td>
                </tr>
                <tr>
                    <td><input type="button" id="b9" value="1" onclick="num('1')"></td>
                    <td><input type="button" id="b10" value="2" onclick="num('2')"></td>
                    <td><input type="button" id="b11" value="3" onclick="num('3')"></td>
                </tr>
                <tr>
                    <td><input type="button" id="0" value="0" onclick="num('0')"></td>
                    <td><input type="button" id="." value="." onclick="Decimal()"></td>
                    <td><input type="button" id="=" value="=" onclick="Oper('0')"></td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <td>
                        <input type="button" id="b4" value="+" onclick="Oper('+')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="b8" value="-" onclick="Oper('-')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="b12" value="*" onclick="Oper('*')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="b16" value="/" onclick="Oper('/')">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
